<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新建任务</title>

    <!-- Bootstrap -->
    <link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <h1 class="page-header">新建下载任务</h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="form-group">
                <textarea class="form-control" id="downloadLink" rows="4" placeholder="下载链接(支持普通任务、BT任务、eMule和磁力链接)"></textarea>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row" style="display: none;">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>文件名称</th>
                        <th>文件大小</th>
                        <th>文件类型</th>
                    </tr>
                    </thead>

                    <tr class="downloadInfoTrItem" style="display: none;">
                        <th scope="row"><input type="checkbox"></th>
                        <td><span class="downloadFileName">index.html</span></td>
                        <td><span class="downloadFileSize">0B</span></td>
                        <td><span class="downloadFileType">html</span></td>
                    </tr>

                    <tbody class="downloadInfoTableBody">
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row" style="display:none;">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>文件名称</th>
                        <th>文件大小</th>
                        <th>文件类型</th>
                    </tr>
                    </thead>

                    <tr class="downloadInfoTrItem" style="display: none;">
                        <th scope="row">&nbsp;</th>
                        <td><span class="downloadFileName">index.html</span></td>
                        <td><span class="downloadFileSize">0B</span></td>
                        <td><span class="downloadFileType">html</span></td>
                    </tr>

                    <tbody class="downloadInfoTableBody">
                    <tr class="downloadInfoTrItem">
                        <th scope="row">&nbsp;</th>
                        <td><span class="downloadFileName">index.html</span></td>
                        <td><span class="downloadFileSize">0B</span></td>
                        <td><span class="downloadFileType">html</span></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->


    <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
            <div class="form-group">
                <p class="form-control-static">任务名称：</p>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="form-group">
                <input type="text" placeholder="任务名称" class="form-control" id="taskName">
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
            <div class="form-group">
                <p class="form-control-static">存储路径：</p>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <select class="form-control" id="driverSelect">
                    <option value="C:">C:</option>
                    <option value="D:">D:</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <select class="form-control" id="savePath">
                    <option value="/TDDOWNLOAD/">/TDDOWNLOAD/</option>
                    <option value="/video/">/video/</option>
                </select>
            </div>
        </div>
    </div>
    <!-- /.row -->




    <div class="row">
        <div class="col-xs-offset-1 col-xs-2">
            <div class="form-group">
                <p class="form-control-static">剩余空间：</p>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <p class="form-control-static"><span class="leftSpaceSize ">--</span></p>
            </div>
        </div>
    </div>
    <!-- /.row -->


    <div class="row">
        <div class="col-xs-offset-5 col-xs-2">
            <button type="button" class="btn btn-primary" data-loading-text='正在添加' id="addTask">添加到下载</button>
        </div>
    </div>
    <!-- /.row -->


</div>
<!-- /.container-fluid -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../common/js/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../common/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/js/message.js"></script>
<script src="taskCreate.js"></script>
</body>
</html>
